<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header-status">
        <button id="cart-button" class="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </button>
    </div>
    <div class="container">
        <h1>Capire Books</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <table class="books-table">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Rating</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books-table-body">
                <!-- Book data will be loaded here by JavaScript -->
            </tbody>
        </table>
        <p class="details-message">( click on a row to see details... )</p>
    </div>
    
    <!-- Cart View Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="cart-items">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Book</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        <!-- Cart items will be loaded here -->
                    </tbody>
                </table>
                <div class="cart-summary">
                    <div class="cart-total">Total: $<span id="cart-total-amount">0.00</span></div>
                    <button id="checkout-button" class="checkout-button">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
